<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading text-center" style="height: 50px;">
    <div class="pull-left">
      <b>DataBase Book</b>
    </div>
    <div class="pull-right">
      <a ui-sref="create" class="btn btn-primary">Create</a>  
    </div>  
  </div>
  <!-- Table -->
  <table class="table">
    <thead>
      <tr>
        <td><b>Title</b></td>
        <td><b>Author</b></td>
        <td><b>Category</b></td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="book in books">
        <td ng-bind="book.title"></td>
        <td ng-bind="book.author"></td>
        <td ng-bind="book.category | categoryParse"></td>
        <td><button class="btn btn-info" ui-sref="edit({id: book._id})">Edit</button></td>
        <td><button class="btn btn-danger" ng-click="removeBook(book._id);">Del</button></td>
      </tr>
    </tbody>
  </table>
  
</div>
